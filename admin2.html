<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Girişi</title>
    <!-- Bootstrap CSS dahil etme (opsiyonel, stil için) -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .login-container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
<!-- Admin Login Form -->
<div class="login-container">
    <h3>Admin Girişi</h3>
    <form id="loginForm">
        <div class="form-group">
            <label for="password">Şifre</label>
            <input type="password" class="form-control" id="password" placeholder="Şifrenizi girin" required>
        </div>
        <button type="submit" class="btn btn-primary">Giriş Yap</button>
        <div id="loginMessage" class="mt-3"></div>
    </form>
</div>

<!-- Bootstrap JS ve jQuery dahil etme  -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<!-- Form işleme JavaScript kodu -->
<script>
    document.getElementById('loginForm').addEventListener('submit', function(event) {
        event.preventDefault();

        var password = document.getElementById('password').value;
        var loginMessage = document.getElementById('loginMessage');

        if (password === 'admin123') {
            loginMessage.textContent = 'Giriş başarılı!';
            loginMessage.style.color = 'green';
            setTimeout(function() {
                window.location.href = 'sidebar.html';
            }, 1000); // 1 saniye bekleme süresi (isteğe bağlı)
        } else {
            loginMessage.textContent = 'Geçersiz şifre, lütfen tekrar deneyin.';
            loginMessage.style.color = 'red';
        }
    });
</script>
</body>
</html>
